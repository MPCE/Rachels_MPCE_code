<!DOCTYPE html>
<head>
<meta charset="utf-8">
<style>

.links line {
  stroke: #aaa;
}

.nodes circle {
  pointer-events: all;
  stroke: none;
  stroke-width: 40px;
}


 #chart {
    position: fixed;
    left: 0px;
    right: 0px;
    top: 0px;
    bottom: 0px;
      }
</style>
</head>
<body>

<script src="d3.js"></script>

<div id="chart"></div>

<script>
var colour = d3.scaleOrdinal(d3.schemeCategory10);
var chartDiv= document.getElementById("chart");
var svg = d3.select(chartDiv).append("svg");
		  
redraw(); // Draw svg for the first time to initialize.

 // Redraw based on the new size whenever the browser window is resized.
      window.addEventListener("resize", redraw);


const radius=chartDiv.clientWidth/30; //this is the x value (width)
//const node_height = radius*2/3; //this is the y value (height)

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }))
    .force("charge", d3.forceManyBody().strength(radius*-40))
    .force("center", d3.forceCenter(width / 2, height / 2));

d3.json("graph.json").then(function(graph) {

var gLink = svg.append("g");

 

	var g = svg.append("g");
	
  var node = g.selectAll("circle")
    .data(graph.nodes)
    .enter().append("g")
	.attr("class", "node")
	.append("circle")
    .attr("r", function(d){ //can put other code here when you size circles differently
	d.radius = radius; 
	return d.radius;})
	.attr("node_colour", function(d){return d3.schemeCategory10[d.group]})
	//.style("opacity", 0.4)
	.style("fill", function(d){return d3.schemeCategory10[d.group]})
	.each(d => {
      d.dom_id = "node-" + d.id;
	  })
	.attr("id", d => d.dom_id)
    .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));
		  
	
//define the links
var link = gLink.attr("class", "links")
    .selectAll("path")
    .data(graph.links)
    .enter().append("path")
	.style("stroke-width", chartDiv.clientWidth/200)
//	.style("stroke-opacity", .6)
	;
//define the link colours and arrows
	 link.style("stroke", d => {
    return d3.select(`#node-${d.source}`).attr("node_colour");
  })
  .attr('marker-end', function(d) {return marker(d3.select(`#node-${d.source}`).attr("node_colour"))})
  ;
		  
//define and add the labels for NODES
var label = g.selectAll(".mytext")
	.data(graph.nodes)
    .enter()
    .append("text")
    .text(function (d) { return d.label; })
    .style("text-anchor", "middle")
    .style("fill", "white")
	.style("font-size", function() { 
          return radius*2 / this.getComputedTextLength()*10 + "px"; });

	//define content of link labels
link.append("title")
	.text(function(d) {return d.label});
	
//define and create the line for that labels will follow for edges 
var edgepaths = gLink.selectAll(".edgepath")
	.data(graph.links)
	.enter()
	.append("path")
	.attr("class", "edgepath")
	.attr("fill-opacity", 0)
	.attr("stroke-opacity", 0)
	.attr("id", function(d, i) {return 'edgepath' + i})
	.style("pointer-events", "none");
	
	//define the actual labels for edges
edgelabels = gLink.selectAll(".edgelabel")
	.data(graph.links)
    .enter()
    .append('text')
    .style("pointer-events", "none")
	.attr("class", "edgelabel")
	.attr("id", function(d, i){return 'edgelabel' + i})
	.style("font-size", "0.6em")
	.attr("fill", "dark gray");
	
	
edgelabels.append('textPath')
		.attr('xlink:href', function (d, i) {return '#edgepath' + i})
		.style("text-anchor", "middle")
        .style("pointer-events", "none")
        .attr("startOffset", "50%")
		//.attr("x", 0)
		//.attr("dy", 100)
		.text(function (d) { return d.label; });

		  
  node.append("title")
      .text(function(d) { return d.label; });

  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(graph.links);

  function ticked() {
  
  
    link.attr('d', function (d) {
	// Total difference in x and y from source to target
      var diffX = d.target.x - d.source.x;
      var diffY = d.target.y - d.source.y;

      // Length of path from center of source node to center of target node
      var pathLength = Math.sqrt((diffX * diffX) + (diffY * diffY));

     // x and y distances from center to outside edge of target node
     var offsetX = (diffX * d.target.radius) / pathLength;
	// console.log(offsetX);
     var offsetY = (diffY * d.target.radius) / pathLength;
	// console.log(offsetY);
		
     return "M" + d.source.x + "," + d.source.y + "L" + (d.target.x - offsetX) + "," + (d.target.y - offsetY);
        });

    node
        .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
		
	label.attr("x", function(d){ return d.x})
    	.attr("y", function (d) {return d.y });
		
	edgelabels
	.attr('transform', function (d) {
            if (d.target.x < d.source.x) {
                var bbox = this.getBBox();
                rx = bbox.x + bbox.width / 2;
                ry = bbox.y + bbox.height / 2;
                return 'rotate(180 ' + rx + ' ' + ry + ')';
            }
            else {
                return 'rotate(0)';
            }
        });
		
	edgepaths.attr('d', function (d) {
	// Total difference in x and y from source to target
      var diffX = d.target.x - d.source.x;
      var diffY = d.target.y - d.source.y;

      // Length of path from center of source node to center of target node
      var pathLength = Math.sqrt((diffX * diffX) + (diffY * diffY));

     // x and y distances from center to outside edge of target node
     var offsetX = (diffX * d.target.radius) / pathLength;
	// console.log(offsetX);
     var offsetY = (diffY * d.target.radius) / pathLength;
	// console.log(offsetY);
		
     return "M" + d.source.x + "," + d.source.y + "L" + (d.target.x - offsetX) + "," + (d.target.y - offsetY);
        });

  }
});

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}

function redraw(){
        // Extract the width and height that was computed by CSS.
        var width = chartDiv.clientWidth;
        var height = chartDiv.clientHeight;
        // Use the extracted size to set the size of an SVG element.
        svg
          .attr("width", width)
          .attr("height", height);
		  }
		  
function marker(colour){

svg.append('marker')
        .attr('id', colour.replace("#", ""))
         .attr('viewBox','-0 -5 10 10')
         .attr('refX',radius/4)
         .attr('refY',0)
        .attr('orient','auto')
        .attr('markerWidth',radius/10)
         .attr('markerHeight',radius/10)
         .attr('xoverflow','visible')
        .append('svg:path')
        .attr('d', 'M 0,-5 L 10 ,0 L 0,5')
		//.style("opacity", .6)
        .style("fill", colour)
        .style('stroke','none');
		//console.log("url("+ colour + ")");
	return ("url("+ colour + ")");

}
		  
</script>
</body>
