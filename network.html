<!DOCTYPE html>
<head>
<meta charset="utf-8">
<style>

.links line {
  stroke: #aaa;
}

.nodes rect {
  pointer-events: all;
  stroke: none;
  stroke-width: 40px;
}


 #chart {
    position: fixed;
    left: 0px;
    right: 0px;
    top: 0px;
    bottom: 0px;
      }
</style>
</head>
<body>

<script src="d3.js"></script>

<div id="chart"></div>

<script>

var chartDiv= document.getElementById("chart");
var svg = d3.select(chartDiv).append("svg");
		  
redraw(); // Draw svg for the first time to initialize.

 // Redraw based on the new size whenever the browser window is resized.
      window.addEventListener("resize", redraw);


const node_diameter=chartDiv.clientWidth/20;

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }))
    .force("charge", d3.forceManyBody().strength(node_diameter*-40))
    .force("center", d3.forceCenter(width / 2, height / 2));

d3.json("graph.json").then(function(graph) {

  var link = svg.append("g")
    .attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter().append("line")
	.style("stroke-width", 5);

  var node = svg.append("g")
     .attr("class", "nodes")
    .selectAll("rect")
    .data(graph.nodes)
    .enter().append("rect")
    .attr("width", node_diameter)
	.attr("height", node_diameter*2/3) //for no good reason
	.attr("rx", 10)         // set the x corner curve radius
    .attr("ry", 10)        // set the y corner curve radius
	.style("fill", function(d){console.log(d.group); return d3.schemeCategory10[d.group]})
	 // .style("opacity", 0.2)
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));

  node.append("title")
      .text(function(d) { return d.id; });

  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(graph.links);

  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x +node_diameter/2; })
        .attr("y1", function(d) { return d.source.y + node_diameter*2/6; })
        .attr("x2", function(d) { return d.target.x + node_diameter/2; })
        .attr("y2", function(d) { return d.target.y + node_diameter*2/6; });

    node
        .attr("x", function(d) { return d.x; })
        .attr("y", function(d) { return d.y; });
  }
});

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}

function redraw(){
        // Extract the width and height that was computed by CSS.
        var width = chartDiv.clientWidth;
        var height = chartDiv.clientHeight;
        // Use the extracted size to set the size of an SVG element.
        svg
          .attr("width", width)
          .attr("height", height);
		  }
		  
</script>
</body>
