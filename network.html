<!DOCTYPE html>
<head>
  <meta charset="utf-8">

  <style>
  </style>
</head>

<body>
  <h1>Force Directed layout</h1>
  <svg 
    width=800 
    height=400
    id="network"></svg>
  
    <script src="https://d3js.org/d3.v4.min.js"></script>
  <script>
  
    
    let svg = d3.select("#network"),
        width = +svg.attr("width"),
        height = + svg.attr("height"),
        N = 100,
        r = d3.scaleSqrt()
    			.domain([0, 50])
    			.range([1, 15]);
    
    let nodes = [
      {name:"John", age:23},
      {name:"Edwin", age:25},
      {name:"Santi", age:25},
      {name:"Eliza", age:22},      
      {name:"Magda", age:32},            
      {name:"Vicente", age:43},                  
      {name:"Sonia", age:44}                            
    ]
    
    let links = [
      {source:"John", target:"Vicente"},
      {source:"Edwin", target:"Vicente"},
      {source:"Santi", target:"Edwin"},
      {source:"Eliza", target:"Vicente"},
      {source:"Magda", target:"Vicente"},      
      {source:"John", target:"Sonia"},
      {source:"Edwin", target:"Sonia"},
      {source:"Eliza", target:"Sonia"},
      
    ]
    console.log(width, height);
    
    let simulation = d3.forceSimulation(nodes)
    	.force("center", d3.forceCenter(width/2, height/2))
    	.force("charge", d3.forceManyBody().strength(-50))
    	.force("collide", d3.forceCollide(d => r(d.age) + 1))
    	.force("link", d3.forceLink(links)
            	.id((d) => d.name)
             .distance(100))
    
    	.on("tick", ticked);
    	
    
    console.log("nodes", nodes);
    console.log("links", links);    
    
    
    let sellinks = svg.selectAll(".link")
    	.data(links)
    	.enter()
    	.append("line")
    	.attr("class", "link")
      .style("stroke", "#aaa")
      .style("opacity", 0.9)
    
    let selnodes = svg.selectAll(".node")
    	.data(nodes)
    	.enter()
    	.append("circle")
    	.attr("class", "node")
      .style("fill", "steelblue")
      .attr("r", d => r(d.age))
      .call(d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended));

    selnodes.append("title")
    	.text(d => d.name);
    	

   function ticked() {
			sellinks.attr("x1", (l) => l.source.x)
        .attr("y1", (l) => l.source.y)
        .attr("x2", (l) => l.target.x)
        .attr("y2", (l) => l.target.y);

      selnodes.attr("cx", (d) => d.x)
	      .attr("cy", (d) => d.y);
   }// ticked
    
function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}
    
  </script>
</body>
