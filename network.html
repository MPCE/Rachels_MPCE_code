<!DOCTYPE html>
<head>
<meta charset="utf-8">
<style>

.links line {
  stroke: #aaa;
}

.nodes rect {
  pointer-events: all;
  stroke: none;
  stroke-width: 40px;
}


 #chart {
    position: fixed;
    left: 0px;
    right: 0px;
    top: 0px;
    bottom: 0px;
      }
</style>
</head>
<body>

<script src="d3.js"></script>

<div id="chart"></div>

<script>
var colour = d3.scaleOrdinal(d3.schemeCategory10);
var chartDiv= document.getElementById("chart");
var svg = d3.select(chartDiv).append("svg");
		  
redraw(); // Draw svg for the first time to initialize.

 // Redraw based on the new size whenever the browser window is resized.
      window.addEventListener("resize", redraw);


const node_diameter=chartDiv.clientWidth/10;

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }))
    .force("charge", d3.forceManyBody().strength(node_diameter*-40))
    .force("center", d3.forceCenter(width / 2, height / 2));

d3.json("graph.json").then(function(graph) {

var gLink = svg.append("g");

 

	var g = svg.append("g");
	
  var node = g.selectAll("rect")
    .data(graph.nodes)
    .enter().append("g")
	.attr("class", "node")
	.append("rect")
    .attr("width", node_diameter)
	.attr("height", node_diameter*2/3) //for no good reason
	.attr("rx", 10)         // set the x corner curve radius
    .attr("ry", 10)        // set the y corner curve radius
	.attr("node_colour", function(d){return d3.schemeCategory10[d.group]})
	.style("fill", function(d){return d3.schemeCategory10[d.group]})
	.each(d => {
      d.dom_id = "node-" + d.id;
	  })
	.attr("id", d => d.dom_id)
    .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));
		  
	
		
var link = gLink.attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter().append("line")
	.style("stroke-width", chartDiv.clientWidth/200)
//	.style("stroke-opacity", .6)
	;

	 link.style("stroke", d => {
    return d3.select(`#node-${d.source}`).attr("node_colour");
  })
  .attr('marker-end', function(d) {return marker(d3.select(`#node-${d.source}`).attr("node_colour"))})
  ;
		  

var label = g.selectAll(".mytext")
	.data(graph.nodes)
    .enter()
    .append("text")
    .text(function (d) { return d.label; })
    .style("text-anchor", "middle")
    .style("fill", "white")
	.style("font-size", function() { 
          return node_diameter / this.getComputedTextLength()*10 + "px"; });
	
var link_label = gLink.selectAll(".linkText")
	.data(graph.links)
	.enter()
	.append("text")
	.text(function (d) { return d.label; })
	.style("text-anchor", "middle")
	.style("fill", "gray")
	.style("font-size", "0.6em");

		  
  node.append("title")
      .text(function(d) { return d.label; });

  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(graph.links);

  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x +node_diameter/2; })
        .attr("y1", function(d) { return d.source.y + node_diameter*2/6; })
        .attr("x2", function(d) { return d.target.x + node_diameter/2; })
        .attr("y2", function(d) { return d.target.y + node_diameter*2/6; });

    node
        .attr("x", function(d) { return d.x; })
        .attr("y", function(d) { return d.y; });
		
	label.attr("x", function(d){ return d.x +node_diameter/2; })
    	.attr("y", function (d) {return d.y + node_diameter*2/6; });
		
	link_label
			.attr("x", function(d) {
        	return ((d.source.x + d.target.x)/2);
    		})
      	.attr("y", function(d) {
        	return ((d.source.y + d.target.y)/2);
        });
  }
});

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}

function redraw(){
        // Extract the width and height that was computed by CSS.
        var width = chartDiv.clientWidth;
        var height = chartDiv.clientHeight;
        // Use the extracted size to set the size of an SVG element.
        svg
          .attr("width", width)
          .attr("height", height);
		  }
		  
function marker(colour){

svg.append('marker')
        .attr('id', colour.replace("#", ""))
         .attr('viewBox','-0 -5 10 10')
         .attr('refX',30)
         .attr('refY',0)
        .attr('orient','auto')
        .attr('markerWidth',node_diameter/30)
         .attr('markerHeight',node_diameter/30)
         .attr('xoverflow','visible')
        .append('svg:path')
        .attr('d', 'M 0,-5 L 10 ,0 L 0,5')
		//.style("opacity", .6)
        .style("fill", colour)
        .style('stroke','none');
		//console.log("url("+ colour + ")");
	return ("url("+ colour + ")");

}
		  
</script>
</body>
